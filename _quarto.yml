project:
  type: manuscript
  output-dir: docs
  render: 
    - index.qmd
    - notebooks/*.qmd
    - notebooks/*.ipynb
  

manuscript:
  article: index.qmd
  code-links:
    - text: Github
      icon: github
      href: https://github.com/ntluong95/INFLUX

execute:
  freeze: auto

format:
  html:
    theme: [default, theme-light.scss] #superhero
    toc: true
    comments:
      hypothesis: true # comment side bar on the right
    citations-hover: true
    crossrefs-hover: true
  docx: default


